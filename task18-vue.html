<!DOCTYPE >
<html>
  <head>
    <meta charset="utf-8" />
    <title>IFE JS Task 06</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <style>
    a {
      display: inline-block;
      width: 60px;
      height: 20px;
      color: white;
      background-color: orangered;
      margin: 5px;
      padding: 20px 0;
      text-align: center;
      border-radius: 3px;
    }
  </style>

  <body>
    <div id="ahuang">
      <input type="text" v-model="inputValue" />
      <button id="left-in" @click="leftIn">左侧入</button>
      <button id="right-in" @click="rightIn">右侧入</button>
      <button id="left-out" @click="leftOut">左侧出</button>
      <button id="right-out" @click="rightOut">右侧出</button>
      <section v-for="item in list">
        <a>{{item}}</a>
      </section>
    </div>
    <script>
      let godHuang = new Vue({
        el: '#ahuang',
        data: {
          inputValue: '',
          list: [],
        },
        methods: {
          leftIn: function () {
            this.list.unshift(this.inputValue);
          },
          rightIn: function () {
            this.list.push(this.inputValue);
          },
          leftOut: function () {
            this.list.shift(this.inputValue);
          },
          rightOut: function () {
            this.list.pop(this.inputValue);
          },
        },
      });
    </script>
  </body>
</html>
