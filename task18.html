<!DOCTYPE >
<html>

<head>
    <meta charset="utf-8" />
    <title>IFE JS Task 06</title>
</head>
<style>
    a {
        display: inline-block;
        width: 60px;
        height: 20px;
        color: white;
        background-color: orangered;
        margin: 5px;
        padding: 20px 0;
        text-align: center;
        border-radius: 3px;
    }
</style>

<body>
    <input type="text" />
    <button id="left-in">左侧入</button>
    <button id="right-in">右侧入</button>
    <button id="left-out">左侧出</button>
    <button id="right-out">右侧出</button>
    <section></section>
    <script>
        let selection = document.querySelector('section');
        let leftIn = document.querySelector('#left-in');
        let rightIn = document.querySelector('#right-in');
        let leftOut = document.querySelector('#left-out');
        let rightOut = document.querySelector('#right-out');
        let content = document.querySelector('input');
        rightIn.addEventListener('click', () => {
            let a = document.createElement('a');
            selection.appendChild(a);
            a.innerText = content.value;
        });
        leftIn.addEventListener('click', () => {
            let theFirstChild = selection.firstChild;
            let a = document.createElement('a');
            selection.insertBefore(a, theFirstChild);
            a.innerText = content.value;
        });
        leftOut.addEventListener('click', () => {
            selection.removeChild(selection.firstElementChild);
        });
        rightOut.addEventListener('click', () => {
            selection.removeChild(selection.lastElementChild);
        });
        selection.addEventListener('click', (e) => {
            selection.removeChild(e.target);
        });
    </script>
</body>

</html>
